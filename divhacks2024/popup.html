<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            width: 600px;
            font-family: Arial, sans-serif;
        }
        .social-media-time {
            margin-top: 10px;
        }
        .site-time {
            margin-bottom: 8px;
        }
        .site-name {
            font-weight: bold;
        }
        .site-duration {
            color: grey;
        }
        .checklist {
            margin-top: 20px;
        }
        .checklist-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>
        <a href="http://localhost:8000/" target="_blank">Hey! How are you spending your time on social media?</a>
    </h1>
    
    <div class="social-media-time">
        <h2>Time Spent on Social Media</h2>
        <div id="social-media-time"></div>  <!-- This is where the time data will be shown -->
    </div>

    <ul class="checklist">
        <li class="checklist-item">
            <input type="checkbox" id="item1" onchange="handleCheckboxChange(this)">
            <label for="item1">I'm using social media to chat with friends.</label>
        </li>
        <li class="checklist-item">
            <input type="checkbox" id="item2" onchange="handleCheckboxChange(this)">
            <label for="item2">I'm using social media to follow news.</label>
        </li>
    </ul>

    <script>
        // Function to fetch and display the time spent on each social media site
        function displayTimeSpent() {
            // Get the stored time data from chrome.storage.local
            chrome.storage.local.get(['siteTimes'], (result) => {
                const siteTimes = result.siteTimes || {};
                const timeDisplay = document.getElementById('social-media-time');
                
                // Clear previous content
                timeDisplay.innerHTML = '';
        
                // If no time data is available, show a message
                if (Object.keys(siteTimes).length === 0) {
                    timeDisplay.innerHTML = "<p>No time tracked yet.</p>";
                } else {
                    // Iterate over the sites and display the time spent
                    for (let domain in siteTimes) {
                        const timeSpent = siteTimes[domain];
                        
                        const siteDiv = document.createElement('div');
                        siteDiv.classList.add('site-time');
                        
                        const siteName = document.createElement('div');
                        siteName.classList.add('site-name');
                        siteName.textContent = domain;
                
                        const siteDuration = document.createElement('div');
                        siteDuration.classList.add('site-duration');
                        siteDuration.textContent = `Time: ${timeSpent.toFixed(2)} seconds`;
                
                        siteDiv.appendChild(siteName);
                        siteDiv.appendChild(siteDuration);
                        timeDisplay.appendChild(siteDiv);
                    }
                }
            });
        }
        
        // Run the function to display the time when the popup is opened
        document.addEventListener('DOMContentLoaded', displayTimeSpent);

        // Listen for changes in chrome.storage and update the time display
        chrome.storage.onChanged.addListener((changes, areaName) => {
            if (areaName === 'local' && changes.siteTimes) {
                displayTimeSpent();  // Refresh time display if siteTimes changes
            }
        });

        // Handle checkbox changes (you may want to add more logic here)
        function handleCheckboxChange(checkbox) {
            if (checkbox.checked) {
                console.log(`${checkbox.nextElementSibling.innerText} - Checked`);
            } else {
                console.log(`${checkbox.nextElementSibling.innerText} - Unchecked`);
            }
        }
    </script>
</body>
</html>

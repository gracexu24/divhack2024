<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
        }
        .checklist {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }
        .checklist-item {
            margin: 8px 0;
        }
        .social-media-time {
            margin-top: 20px;
        }
        .site-time {
            margin: 5px 0;
        }
        .site-name {
            font-weight: bold;
        }
        .site-duration {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>
      <a href="http://localhost:8000/" target="_blank">Hey! How are you spending your time on social media?</a>
    </h1>
    
    <ul class="checklist">
        <li class="checklist-item">
            <input type="checkbox" id="item1" onchange="handleCheckboxChange(this)">
            <label for="item1">I'm using social media to chat with friends.</label>
        </li>
        <li class="checklist-item">
            <input type="checkbox" id="item2" onchange="handleCheckboxChange(this)">
            <label for="item2">I'm using social media to look at artwork.</label>
        </li>
        <li class="checklist-item">
            <input type="checkbox" id="item3" onchange="handleCheckboxChange(this)">
            <label for="item3">I'm using social media to watch short form videos.</label>
        </li>
    </ul>

    <!-- Social Media Time Section -->
    <div class="social-media-time">
        <h2>Time Spent on Social Media</h2>
        <div id="social-media-time"></div>
    </div>

    <script src="CheckboxState.js"></script>
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <script src="script.js"></script>

</body>
</html>
